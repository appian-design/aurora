<nav class="sidebar">
  <div class="sidebar-content">
    {% for item in site.data.navigation.main %}
      <div class="nav-section">
        <a href="{{ item.url | relative_url }}" class="nav-section-title {% if page.url contains item.url %}active{% endif %}">
          {{ item.title }}
        </a>
        {% if item.children %}
          <ul class="nav-children">
            {% for child in item.children %}
              <li>
                <a href="{{ child.url | relative_url }}" class="nav-child-link {% if page.url == child.url %}active{% endif %}">
                  {{ child.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        {% endif %}
      </div>
    {% endfor %}
  </div>
</nav>
