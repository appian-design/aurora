site_name: Appian Design System Docs
site_url:  https://pglevy.github.io/design-system-docs/

#Repository link in header 
repo_url: https://github.com/pglevy/design-system-docs/
repo_name: pglevy/design-system-docs

theme:
  name: material
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  font:
    text: Open Sans 
    code: Roboto Mono 

  icon:
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/universal-access
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons # Path to your custom icons

extra_css:
  - stylesheets/extra.css
extra: 
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/pglevy/design-system-docs/issues/new/choose